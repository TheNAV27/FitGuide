spring.application.name=FitGuide
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/fitness_db
spring.datasource.username=fitness_user
spring.datasource.password=fitness_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true





